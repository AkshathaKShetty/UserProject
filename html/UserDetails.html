<html>
    <head><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> </head>

<div ng-app="app" ng-controller="loginctrl" class="panel-body" ng-init="showme=true">
    <div class="panel-body">
        <div class="row">
            <!--Checkbox Options-->
            <div id="sidenav" class="col-md-2">  
                <p>
                    <b>Height</b>
                </p>
                <div ng-repeat="data in users | unique:'height'">                            
                    <div><input type="checkbox" ng-model="data.on" ng-change="checkChange()"/>{{data.height}}</div>
                </div>
<!--                <p></p>
                <p>
                    <b>Age</b>
                </p>
                <div ng-repeat="data in users | unique:'age'">                            
                    <div><input type="checkbox" ng-model="data.on"/>{{data.age}}</div>
                </div>
                <p></p>
                <p>
                    <b>Country</b>
                </p>
                <div ng-repeat="data in users | unique:'country'">                            
                    <div><input type="checkbox" ng-model="data.on"/>{{data.country}}</div>
                </div><p></p>-->
            </div>
            <!--Sort Option-->
           <div id="Sort" class="pull-right">
                    <p>
                        <select ng-model="sortColumn">
                            <option value="" selected disabled>Sort By</option>
                            <option value="name">Name</option>
                            <option value="+age">Age Asc</option>
                            <option value="-age">Age Desc</option>
                            <option value="+height">Height Asc</option>
                            <option value="-height">Height Desc</option>
                        </select>
                    </p>
            </div>
            <!--User Details Table--> 
            <div class="col-md-8">
                <div class=".table-responsive">
                    <table class=".table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Country</th>
                                <th>Height</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in users| filter:myFunc |orderBy:sortColumn">  
                                    <td>{{data.name}}</td><td>{{data.age}}</td><td>{{data.gender}}</td><td>{{data.country}}</td><td>{{data.height}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
